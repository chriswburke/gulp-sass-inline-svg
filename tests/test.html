<body>
  <h1><code>gulp-sass-inline-svg tests</code></h1>

  <p>
    <span class="icon icon-a-commodity"></span>
    <span class="icon icon-action-copy"></span>

    <span class="icon icon-lg icon-a-commodity transparent"></span>
    <span class="icon icon-lg icon-action-copy transparent"></span>
  </p>
